<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manajemen Mahasiswa Sederhana</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="app-container">
    <nav class="d-flex justify-content-between align-items-center mb-4">
        <a href="#" class="navbar-brand-custom">
            <i class="fas fa-bolt"></i>
            <span>DataMahasiswa.</span>
        </a>
        <div class="d-flex gap-2">
            <button class="btn btn-outline-secondary btn-sm" onclick="loadSampleData()">Load Sample</button>
        </div>
    </nav>

    <section class="toolbar-card">
        <div class="row g-3 align-items-center">
            <div class="col-md-7 d-flex gap-2 align-items-center">
                <i class="fas fa-search text-muted"></i>
                <input type="text" id="searchInput" class="form-control w-50" placeholder="Cari nama atau NIM...">
                <select id="searchType" class="form-select w-25">
                    <option value="linear">Linear Search</option>
                    <option value="binary">Binary Search</option>
                </select>
                <button onclick="handleSearch()" class="btn btn-primary-custom">Cari</button>
            </div>
            <div class="col-md-5 d-flex gap-2 justify-content-end align-items-center">
                <span>Urutkan:</span>
                <select id="sortAlgo" class="form-select w-50">
                    <option value="bubble">Bubble Sort (Nama)</option>
                    <option value="merge">Merge Sort (NIM)</option>
                </select>
                <button onclick="handleSort()" class="btn btn-light border"><i class="fas fa-sort"></i></button>
            </div>
        </div>
    </section>

    <div class="row g-4">
        <aside class="col-lg-4">
            <div class="form-card">
                <h3 class="h5 mb-4">Input Data</h3>
                <form id="mahasiswaForm">
                    <input type="hidden" id="edit_index" value="-1">
                    <div class="mb-3">
                        <input type="text" id="nim" class="form-control" placeholder="NIM Mahasiswa" required>
                    </div>
                    <div class="mb-3">
                        <input type="text" id="nama" class="form-control" placeholder="Nama Lengkap" required>
                    </div>
                    <div class="mb-3">
                        <select id="jurusan" class="form-select" required>
                            <option value="">Pilih Jurusan</option>
                            <option value="Informatika"> Teknik Informatika</option>
                            <option value="Sistem Informasi">Sistem Informasi</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <input type="number" id="semester" class="form-control" placeholder="Semester" min="1" max="14" required>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" id="submitBtn" class="btn btn-primary-custom">Tambah Mahasiswa</button>
                        <button type="button" id="cancelBtn" class="btn btn-light border" style="display:none;" onclick="resetForm()">Batal Edit</button>
                    </div>
                </form>
            </div>
        </aside>

        <section class="col-lg-8">
            <div class="table-card">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h3 class="h5 mb-0">Daftar Mahasiswa</h3>
                    <span id="countBadge" class="badge bg-primary rounded-pill px-3 py-2">0 Mahasiswa</span>
                </div>

                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>NIM</th>
                                <th>Nama</th>
                                <th>Jurusan</th>
                                <th>Semester</th>
                                <th class="text-center">Aksi</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody">
                            </tbody>
                    </table>
                </div>
            </div>
        </section>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
